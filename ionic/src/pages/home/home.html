<ion-content class="tutorial-page">

  <ion-slides pager>

    <ion-slide style="background-image: url(assets/imgs/wallPaper.png)">
       <h2 class="main-title">Ad Venture</h2>   
       <button ion-button full outline style="margin-top:10rem; font-size:18px;" color="light" round (click)="slideNext()">Start here</button>       
    </ion-slide>

    <ion-slide *ngFor="let slide of slides">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>      
      <img class="slide-img" [src]="slide.image"/>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide>
        <ion-card>
            <ion-card-content>
                <h2 style="color:white; margin:0rem 1rem; font-size:30px">LET'S TAKE A PHOTO</h2>
            </ion-card-content>
          </ion-card>
        
        <ion-card>
          <ion-card-content>
              <img [src]="base64Image" *ngIf="base64Image" />
          </ion-card-content>
        </ion-card>

        <img src="assets/imgs/camera.png" class="slide-image" />

        <button ion-button round style="margin-top:160px" icon-end color="primary" (click)="takePicture()">
            Take Image
        </button>

      </ion-slide>

      <ion-slide>
          <h2 class="slide-title" style="margin-top:300px">Analyzing your data</h2>
          <ion-spinner></ion-spinner>
        </ion-slide>
        
    <ion-slide>
        <ion-list no-border>
            
                <ion-list-header>
                  Extracted Product description
                </ion-list-header>
            
                <ion-item>
                  <ion-icon name='pin' item-start></ion-icon>
                  Product name
                  <ion-input type="text" placeholder="Product name" [value]="response.title"></ion-input>                  
                </ion-item>
              
                <ion-item>
                  <ion-toggle checked="false"></ion-toggle>
                  <ion-label>
                    On sale?
                  </ion-label>
                  <ion-icon name='calculator' item-start></ion-icon>
                </ion-item>
            
                <ion-item>
                  <ion-icon name='cash' item-start></ion-icon>
                  Price 
                  <ion-input type="text" placeholder="Price"></ion-input>                  
                </ion-item>
            
                <ion-item>
                    <ion-icon name='planet' item-start></ion-icon>
                    Brand
                    <ion-input type="text" placeholder="Brand"></ion-input>                  
                  </ion-item>
                  
                <ion-item>
                  <ion-icon name='calendar' item-start></ion-icon>
                  Product category
                  <ion-input type="text" placeholder="Product category"></ion-input>                   
                </ion-item>
                
              </ion-list>
            
            
              <ion-list>
            
                <ion-list-header>
                  Additional Info
                </ion-list-header>
            
                <ion-item>
                  Target customers
                  <ion-icon name='body' item-start></ion-icon>
                  <ion-input type="text" placeholder="Target customer"></ion-input>                   
                </ion-item>
            
                <ion-item>
                    <ion-icon name='ios-paper' item-start></ion-icon>                    
                    <ion-label item start>Detailed Description</ion-label>
                    <ion-textarea></ion-textarea>
                  </ion-item>
            
              </ion-list>
              
              <button ion-button round style="margin-top: 11rem" (click)="slideNext()">Confirm</button>                      
    </ion-slide>

    <ion-slide>
      <h2 class="slide-title" style="padding-top:90px">Your ad preview</h2>
      <div class="av-ad">
        <img [src]="response.url">
        <div class="adtext" [innerHTML]="response.title"></div>
      </div>
      <button ion-button round style="margin-top:13rem" (click)="publishFB()">Publish to Facebook</button>                      
    </ion-slide>

    <ion-slide>
        <img src="assets/imgs/congrats.jpg" style="padding-top: 13rem; padding-bottom: 5rem;"/>
        <button ion-button round style="margin-top:15rem" (click)="goToFirstSlide()">Post another venture ad</button>        
    </ion-slide>

  </ion-slides>
</ion-content>
