<ion-content class="tutorial-page">

  <ion-slides pager>

    <ion-slide style="background-color: rgb(110, 191, 235)">
      <img src="assets/imgs/logo.png" class="front-image" />
       <h2 class="main-title">AD VENTURE</h2>           
       <button ion-button color="secondary" style="color:white;  margin-top: 9rem;" round (click)="slideNext()">Start here</button>        
    </ion-slide>

    <ion-slide *ngFor="let slide of slides">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>      
      <img class="slide-img" [src]="slide.image"/>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide>
        <ion-card>
            <ion-card-content>
                <h2 style="color:white; margin:0rem 1rem; font-size:30px">LET'S TAKE A PHOTO</h2>
            </ion-card-content>
          </ion-card>
  
  
        <button ion-button icon-end color="primary" (click)="takePicture()">
          Take Image
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
        
        <ion-card>
          <ion-card-content>
              <img [src]="base64Image" *ngIf="base64Image" />
          </ion-card-content>
        </ion-card>

        <img src="assets/imgs/camera.png" class="slide-image" />
        
      </ion-slide>

      <ion-card>
          <ion-card-content>
              <h2 style="color:white; margin:1rem 1rem; font-size:30px">LET'S TAKE A PHOTO</h2>
          </ion-card-content>
        </ion-card>

      <button style="margin: 10rem 3rem;" ion-button large clear icon-end color="primary" (click)="takePicture()" >
        Take Image
        <ion-icon name="arrow-forward"></ion-icon>
      </button>

           <ion-card>
                  <ion-card-content>

                  </ion-card-content>
               </ion-card>
      <img src="assets/imgs/camera.png" />

    </ion-slide> -->
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">Lets record your description text:</h2>

      <button ion-button icon-end color="primary" (click)="startRecording()">
        Record Audio
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
    <ion-slide>
        <h2 class="slide-title">Send Data</h2>
  
        <button ion-button icon-end color="primary" (click)="sendToServer()">
          Send Data
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </ion-slide>
    <ion-slide>
        <ion-list no-border>
            
                <ion-list-header>
                  Extracted Product description
                </ion-list-header>
            
                <ion-item>
                  <ion-icon name='pin' item-start></ion-icon>
                  Product name
                  <ion-input type="text" placeholder="Product name" [value]="response.title"></ion-input>                  
                </ion-item>
              
                <ion-item>
                  <ion-toggle checked="false"></ion-toggle>
                  <ion-label>
                    On sale?
                  </ion-label>
                  <ion-icon name='calculator' item-start></ion-icon>
                </ion-item>
            
                <ion-item>
                  <ion-icon name='cash' item-start></ion-icon>
                  Price 
                  <ion-input type="text" placeholder="Price"></ion-input>                  
                </ion-item>
            
                <ion-item>
                    <ion-icon name='planet' item-start></ion-icon>
                    Bran d
                    <ion-input type="text" placeholder="Brand"></ion-input>                  
                  </ion-item>
                  
                <ion-item>
                  <ion-icon name='calendar' item-start></ion-icon>
                  Product category
                  <ion-input type="text" placeholder="Product category"></ion-input>                   
                </ion-item>
                
              </ion-list>
            
            
              <ion-list>
            
                <ion-list-header>
                  Additional Info
                </ion-list-header>
            
                <ion-item>
                  Target customers
                  <ion-icon name='body' item-start></ion-icon>
                  <ion-input type="text" placeholder="Target customer"></ion-input>                   
                </ion-item>
            
                <ion-item>
                    <ion-icon name='ios-paper' item-start></ion-icon>                    
                    <ion-label item start> Detailed Description</ion-label>
                    <ion-textarea></ion-textarea>
                  </ion-item>
            
              </ion-list>
              
              <button ion-button round style="margin-top: 3rem" (click)="slideNext()">Confirm</button>                      
    </ion-slide>
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">crunching your data</h2>
      <ion-spinner></ion-spinner>
    </ion-slide>
    <ion-slide>
      <h2 class="slide-title">Here is your Ad:</h2>

      <div class="av-ad">
        <img [src]="response.url">
        <div class="adtext" [innerHTML]="response.title"></div>
      </div>
    </ion-slide>

    <ion-slide>
        <img src="assets/imgs/congrats.jpg" style="padding-top: 15rem; padding-bottom: 5rem;"/>
        <button ion-button round (click)="goToFirstSlide()">Post another venture ad</button>        
    </ion-slide>

  </ion-slides>
</ion-content>
